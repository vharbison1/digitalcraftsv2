<!DOCTYPE html>
<html>
    <head>
        <title>Jquery API Example 1</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--<link rel="stylesheet" href="styles.css"> -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://kit.fontawesome.com/e5bd83b59d.js" crossorigin="anonymous"></script>
    </head>
    <body>
            <button type="submit" id="post" class="btn btn-success">Generate DOGGO</button>
            <div id="populateImage"></div>

    </body>

    <script type="text/javascript">

        var imageContainer = document.getElementById('populateImage');

        var URL = 'https://dog.ceo/api/breeds/image/random';
        var getDoggoButton = document.getElementById("post").onclick = function(event)
        {
            var currentElement = this;
            currentElement.innerHTML = "Generating Doggo";

            //Calls AXIOS
            axios.get(URL).then(function(dataObject)
            {
                var getImage = dataObject.data.message;
                var createImage = document.createElement('img');
                createImage.setAttribute('src', getImage);
                imageContainer.appendChild(createImage);
                currentElement.innerHTML = "Generate Doggo";
            });
        }

        
    </script>
</html>
